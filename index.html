<!DOCTYPE html>
<html>
<head>
    <title>Pakhi ‚ù§Ô∏è Be Mine</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ffccd5, #ffe6f0);
            overflow: hidden;
        }

        h1 {
            color: #d63384;
            margin-top: 30px;
        }

        img {
            border-radius: 15px;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 25px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 20px;
            position: relative;
        }

        #yesBtn {
            background-color: #ff4d88;
            color: white;
        }

        #noBtn {
            background-color: gray;
            color: white;
            position: absolute;
        }

        #message {
            font-size: 20px;
            color: #ff0066;
            margin-top: 20px;
            min-height: 30px;
        }

        .heart {
            position: fixed;
            color: red;
            animation: float 4s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(0); opacity:1; }
            100% { transform: translateY(-800px); opacity:0; }
        }
    </style>
</head>
<body>

<h1>Pakhi ‚ù§Ô∏è Will You Be My Valentine?</h1>

<img src="yourphoto.jpg" width="250">

<div id="message"></div>

<button class="btn" id="yesBtn" onclick="yesClicked()">Yes Babu üíñ</button>
<button class="btn" id="noBtn" onclick="noClicked()">No üò¢</button>

<audio autoplay loop>
    <source src="love.mp3" type="audio/mp3">
</audio>

<script>

let noCount = 0;
let text = "From the first day, I knew... They call this love ‚ù§Ô∏è";
let i = 0;

function typeWriter() {
    if (i < text.length) {
        document.getElementById("message").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, 60);
    }
}
typeWriter();

function yesClicked() {

    document.body.innerHTML = `
    <h1>YEEEEESSSSSS üíïüíñüíò</h1>
    <h2>Certified Love Approval Granted ‚úÖ</h2>
    <h3>Babu + Pakhi = Forever ‚ôæÔ∏è</h3>
    <img src="yes.gif" width="300">
    `;

    confettiBlast();
}

function noClicked() {

    noCount++;
    moveButton();

    if(noCount == 2) alert("Why Pakhi? ü•∫");
    else if(noCount == 3) alert("Seriously? Are you sure?");
    else if(noCount == 4) alert("Why are you doing this? üò≠");
    else if(noCount == 5) alert("You should stop saying no.");
    else if(noCount == 6) alert("Girl stopppp üò©");
    else if(noCount == 7) alert("No more no allowed!");
    else if(noCount == 8) alert("You still saying no??");
    else if(noCount == 9) alert("I can't believe you üò≠");
    else if(noCount > 9) alert("This button is tired of running üòÇ");
}

function moveButton() {
    var btn = document.getElementById("noBtn");
    var x = Math.random() * (window.innerWidth - 100);
    var y = Math.random() * (window.innerHeight - 100);
    btn.style.left = x + "px";
    btn.style.top = y + "px";
}

/* Floating Hearts */
setInterval(() => {
    let heart = document.createElement("div");
    heart.innerHTML = "‚ù§Ô∏è";
    heart.className = "heart";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (Math.random() * 20 + 15) + "px";
    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 4000);
}, 300);

/* Confetti */
function confettiBlast() {
    for(let i=0;i<100;i++){
        let conf = document.createElement("div");
        conf.innerHTML = "üíñ";
        conf.style.position="fixed";
        conf.style.left=Math.random()*100+"vw";
        conf.style.top=Math.random()*100+"vh";
        conf.style.fontSize="20px";
        document.body.appendChild(conf);
    }
}

</script>

</body>
</html>
